  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function validateForm(){
        var i = document.myform.iname.value;
        if(i == "" || i == null){
          console.log("Here");
          alert("Enter name");

          return false;
        }return true;
      }
    </script>
  </head>
  <body>
    <form name = "myform">

      <input type="submit" onclick="return validateForm()" value ="Submit">
    </form>
    <p id = "p1" > </p>
  </body>
